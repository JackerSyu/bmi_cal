<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="myStyle.css">
  <title>BMI CALCULATOR</title>
  
</head>
<body>
  <div class="flex__container_background">
    <div class="flex__box">
      <img src="BMI.png">
    </div>
    <div class="flex__box__input">
      <div class="input">
        身高(cm)<br>
        <input type="number" name="height">
      </div>
      <div class="input">
        體重(kg)<br>
        <input type="number" name="weight">
      </div>
      
    </div>
    <div class="flex__box">
      <a href="#"><div class="circle__calculate circle">開始計算</div></a>
    </div>
    <div class="flex__box">
      <a href="#"><div class="circle__reset circle">清除</div></a>
    </div>
    
  </div>
  <div class="result">
    <h1>請輸入身高體重</h1>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
